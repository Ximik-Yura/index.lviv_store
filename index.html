<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LvivStore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <header class="header container">
   <a href="/" class="logo">
    <img width="228" src="/img/logo_lviv_store.png" alt="Logo: LvivStore" class="logo-image">  
  </a>  
  <form action="#"class="search-form">
   <input class="search-input" type="search" placeholder="Goods ">
   <button class="search-button">
     <img src="img/search-icon.svg" alt="search-icon" class="search-icon">
   </button>
  </form>
  <div class="auth">
    <a href="#" class="login">Log in</a>
  </div>
  <!-- /.auth -->
  <img src="img/fi-rr-shopping-cart.svg" alt="Buy" class="shoping-cart">
  <span class="shoping-counter">12</span>
  </header>
</body>
</html>
